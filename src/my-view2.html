<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div>
      
      <h2>Get out and play</h2>
      <p>No, you are not Harry Kane, Mo Salah or Paul Pogba. It's not the Premier League. </p>
      <p>But you are you and this is what you've got. You want to win, you want to play.</p>
      <p>So put on your boots, pull up your socks and get out there.</p>
    </div>
    <div>
      
      <paper-button raised>Sign up</paper-button>
      
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
