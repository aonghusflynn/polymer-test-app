<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">


<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>
    <iron-form id="profile">
        <form is="iron-form" id="form" method="post" action="/form/handler">
          
          <paper-input label="Name" always-float-label value="[[user.displayName]]"></paper-input>
          <paper-input label="e-mail" always-float-label value="[[user.email]]"></paper-input>

          <label for="t1">What year were you born?<abbr title="This field is mandatory">*</abbr></label>
          <input type="text" id="t1" name="age" list="l1" required
                 pattern="[0-9]{4}">
          <datalist id="l1">
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
          </datalist>
        </form>    
    </iron-form>
        


  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
