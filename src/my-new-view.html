<dom-module id="my-new-view">
    <!-- Defines the element's style and local DOM -->
    <template id="app" is="dom-bind">
    <style>
      :host {
        font-family: Roboto, sans-serif;
        padding: 36px;

        padding: 16px;
      }
      table {
        margin: 24px 0;
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }
      th {
        text-align: right;
      }
      button {
        background: #2196F3;
        color: white;
        border: 0;
        border-radius: 3px;
        text-transform: uppercase;
        padding: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }
      input {
        padding: 8px;
        font-size: 14px;
        font-family: Roboto, sans-serif;
        border: 1px solid #ddd;
        display: block;
        max-width: 300px;
        margin-bottom: 8px;
      }
      .error {
        background: #f44336;
        color: white;
        padding: 8px;
        font-size: 14px;
        border-radius: 3px;
        margin: 16px auto;
        max-width: 800px;
      }
    </style>

<!-- <div class="error" hidden$="[[!error]]">[[error.code]]: [[error.message]]</div> -->
<div hidden$="[[user]]">
<h3>Email/Password</h3>
<form on-submit="signInWithEmailAndPassword">
  <input value="{{email::input}}" type="email" placeholder="Email">
  <input value="{{password::input}}" type="password" placeholder="Password">
  <button type="submit" on-click="signInWithEmailAndPassword">Sign In</button>
  <button type="button" on-click="createUserWithEmailAndPassword">Sign Up</button>
</form>
<h3>Anonymous/OAuth</h3>
<p>
  <button on-click="signInAnonymously">Sign In Anonymously</button>
  <button on-click="signInWithGoogle">Sign In With Google</button>
</p>
</div>
<div hidden$="[[!user]]">
<table>
  <tr><th>uid</th> <td>[[user.uid]]</td></tr>
  <tr><th>displayName</th> <td>[[user.displayName]]</td></tr>
  <tr><th>email</th> <td>[[user.email]]</td></tr>
  <tr><th>emailVerified</th> <td>[[user.emailVerified]]</td></tr>
</table>

<button on-click="signOut">Sign Out</button>
</div>
  </template>
    <script>
        // Your new element extends the Polymer.Element base class
        class MyNewView extends Polymer.Element {
            static get is(){return 'my-new-view';}
            static get properties() { return {
              email:{
                type: Object
              },
              password:{
                type:Object
              },
           user:{
               type: Object
           },
           statusKnown:{
            type: Object
           }
        }
        }
            signInAnonymously() {
                this.error = null;
                this.$.auth.signInAnonymously();
            }

            signInWithGoogle() {
                console.log("In signInWithGoogle");
                this.error = null;
                this.$.auth.signInWithPopup();
            }

            signInWithEmailAndPassword(e) {
                if (e) {
                    e.preventDefault();
                }
                this.error = null;
                this.$.auth.signInWithEmailAndPassword(this.email, this.password);
                this.email = null;
                this.password = null;
            }

            createUserWithEmailAndPassword() {
                this.error = null;
                this.$.auth.createUserWithEmailAndPassword(this.email, this.password);
                this.email = null;
                this.password = null;
            }

            signOut() {
                this.error = null;
                this.$.auth.signOut();
            }
        }


        //Now, register your new custom element so the browser can use it
        customElements.define(MyNewView.is, MyNewView);
    </script>
</dom-module>
